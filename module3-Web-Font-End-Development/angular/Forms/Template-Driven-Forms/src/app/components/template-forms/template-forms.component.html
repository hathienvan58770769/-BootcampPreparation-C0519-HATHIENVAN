<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">Template Forms</h3>
    </div>
    <div class="panel-body">
        <form #formUser = "ngForm" (ngSubmit)="onSubmitForm(formUser)">
            <div class="form-group">
                <label>User Name : </label>
                <input type="text" name="username" class="form-control" [(ngModel)]="user.username" #username="ngModel">
                <p>{{ username.errors | json}}</p>
            </div>
            <div class="form-group">
                <label>Password : </label>
                <input type="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel">
            </div>
            <div class="form-group">
                <label> Full Name : </label>
                <input type="text" name="fullname" class="form-control" [(ngModel)]="user.fullname" #fullname="ngModel">
            </div>
            <div class="form-group">
                <label> Email : </label>
                <input type="text" name="email" class="form-control" [(ngModel)]="user.email" #email="ngModel">
            </div>
            <div class="form-group">
                <label> Phone Number : </label>
                <input type="text" name="phonenumber" class="form-control" [(ngModel)]="user.phonenumber" #phonenumber="ngModel">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-primary" (click)="onResetForm(formUser)">Reset</button>
        </form>
    </div>
</div>
