<div class="edit">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit Awesome</h3>
                </div>
                <div class="list">
                    <div class="panel-body">
                        <button type="button" class="btn btn-primary awesomelist" [routerLink]="['/awesomes']"
                            routerLinkActive="router-link-active">Awesome Lists </button>
                        <form>
                            <div class="form-group">
                                <label for="tag">Tag</label>
                                <input type="text" class="form-control-input" [(ngModel)]="awesome.tag"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group">
                                <label for="url">URL</label>
                                <input type="text" class="form-control-input" [(ngModel)]="awesome.url"
                                    [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group">
                                <label for="descriptions">Descriptions</label>
                                <textarea rows="4" cols="155" class="form-control-text"
                                    [(ngModel)]="awesome.descriptions" [ngModelOptions]="{standalone: true}"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary-update"
                                (click)="onUpdateAwesome()">Update</button>

                            <button type="button" class="btn btn-danger-delete"
                                (click)="onDeleteAwesome(awesome.id)">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
