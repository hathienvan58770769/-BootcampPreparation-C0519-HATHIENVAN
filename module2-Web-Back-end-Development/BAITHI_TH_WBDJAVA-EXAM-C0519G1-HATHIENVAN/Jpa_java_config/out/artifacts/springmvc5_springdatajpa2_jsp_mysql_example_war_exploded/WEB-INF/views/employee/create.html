<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script></head>
<body>
<div class="container">
    <h1>Create Employee</h1>
    <p>
        <a href="/employee/">Employee list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <div class="col-md-offset-2 col-md-7">
        <h3 class="text-center">Employee Management</h3>
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Add Employee</div>
            </div>
            <div class="panel-body">
                <form th:action="@{/employee/saveEmployee}" th:object="${employee}" method="post" class="form-horizontal">

                    <!-- need to associate this data with customer id -->
                    <div class="form-group">
                        <label th:for="*{id}" class="col-md-3 control-label">ID</label>
                        <div class="col-md-9">
                            <input th:field="*{id}" class="form-control"/>
                            <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Name Error</td>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:for="*{group}" class="col-md-3 control-label">Group Employees</label>
                        <div class="col-md-9">
                            <input th:field="*{group}" class="form-control"/>
                            <td th:if="${#fields.hasErrors('group')}" th:errors="*{group}">Name Error</td>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:for="*{fullName}" class="col-md-3 control-label">Full
                            Name</label>
                        <div class="col-md-9">
                            <input th:field="*{fullName}" class="form-control"/>
                            <td th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</td>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:for="*{gender}" class="col-md-3 control-label">Gender</label>
                        <div class="col-md-9">
                            <input th:field="*{gender}" type="checkbox" value="Male"/><p>Male</p>
                            <input th:field="*{gender}" type="checkbox" value="Female"/><p>Female</p>
                            <td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Name Error</td>
                        </div>
                    </div>

                    <div class="form-group">
                        <label th:for="*{phoneNumber}" class="col-md-3 control-label">Phone Number</label>
                        <div class="col-md-9">
                            <input th:field="*{phoneNumber}" class="form-control"/>
                            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</td>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:for="*{numberCMND}" class="col-md-3 control-label">Number CMND</label>
                        <div class="col-md-9">
                            <input th:field="*{numberCMND}" class="form-control"/>
                            <td th:if="${#fields.hasErrors('numberCMND')}" th:errors="*{numberCMND}">Name Error</td>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:for="*{email}" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input th:field="*{email}" class="form-control"/>
                            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
                        </div>
                    </div>
                    <div class="form-group">
                        <label th:for="*{address}" class="col-md-3 control-label">Address</label>
                        <div class="col-md-9">
                            <input th:field="*{address}" class="form-control"/>
                            <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</td>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <input type="submit" class="btn btn-primary" value="Create Employee">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
