    <script>
        function minArray(array) {
            if (array.length==0)
                return false;  
            let min = array[0];
            for (let i = 0; i < array.length; i++) {
               if (array[i]<min) {
                   min = array[i];
                }
            }
        }
        let array3 = [];
        let min = minArray(array3);
        document.write(min);
