<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <canvas id="myCanvas" width="1240px" height="580px" style="border: 1px solid #303030;"></canvas>
        <script>
            let Circle = function(radius) {
                this.radius = radius;
            }
            let getRandomHex = function() {
                return Math.floor(Math.random()*215);
            }
            let getRandomColor = function() {
                let pink = getRandomHex();
                let brown = getRandomHex();
                let  blue = getRandomHex();
                let red = getRandomHex();
                return "rgb(" + pink + " ," + brown + " ," + blue + " ," + red + ")";
            }
            let createCircle = function(){
                let canvas = document.getElementById('myCanvas');
                let canvastxt = canvas.getContext("2d");
                let radius = Math.floor(Math.random() * 160);
                let color = getRandomColor();
                let circle = new Circle(radius);
                canvastxt.beginPath();
                canvastxt.arc(300, 300, circle.radius, 0, 2*Math.PI);
                canvastxt.fillStyle = color;
                canvastxt.fill();
            }
            createCircle();
        </script>
</body>
</html>
