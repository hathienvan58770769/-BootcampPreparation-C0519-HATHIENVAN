<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        function isFirstLetterUpperCase(string) {
            regexp = /^[A-Z]/;
            if (regexp.test(string)) {
                document.write("String's first character is uppercase"+"<br/> ");
            } else {
                document.write("String's first character is not uppercase"+"<br/>");
            }
        }
        isFirstLetterUpperCase("Abcdef");
        isFirstLetterUpperCase("abcdef");
        isFirstLetterUpperCase("Nguyen Van Nam");
        isFirstLetterUpperCase("nguyen van nam");
    </script>
</body>
</html>
