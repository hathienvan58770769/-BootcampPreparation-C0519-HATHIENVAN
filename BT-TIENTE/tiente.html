
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col-12 d-flex justify-content-center">
            <div class="col-6 d-flex flex-column">
                <h1 class="text-primary text-center" >chuyển đổi tiền tệ tự đô la sang vnd</h1>
                <input type="text" id="tienTe" class="form-control" placeholder="nhập số tiền tệ ($) ...">
                <div>
                    <button type="button" onclick="getdoiTienTe()" style="margin-top:10px; ">đổi tiền tệ </button>
                </div>
            </div>
        </div>
    </div>

    <script >
        function getdoiTienTe(){
            let d = document.getElementById('tienTe').value;
            let v = parseInt(d);
            let cd = v*23000;
            document.write( cd +" VND ");

        }
    </script>
</body>
</html>
