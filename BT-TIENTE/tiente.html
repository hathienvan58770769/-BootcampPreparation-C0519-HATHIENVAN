
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box1">
                <h1>chuyển đổi tiền tệ tự đô la sang vnd</h1>
                <form action="">
                <input type="text" id="tienTe"  placeholder="nhập số tiền tệ ($) ...">
                </form>
                <div>
                    <button type="button" onclick="getdoiTienTe()" style="margin-top:10px; ">đổi tiền tệ </button>
                </div>
            </div>
        </div>
    </div>

    <script >
        function getdoiTienTe(){
            let d = document.getElementById('tienTe').value;
            let v = parseInt(d);
            let cd = v*23000;
            document.write( cd +" VND ");

        }
    </script>
</body>
</html>
