<body>
    <script>
        let a = parseFloat(prompt('nhập cạnh a của một tam giác :', ''));
        let b = parseFloat(prompt('nhập cạnh c của một tam giác :', ''));
        let c = parseFloat(prompt('nhập cạnh c của một tam giác :', ''));

        if (a,b,c>0) {
            if (a+b>c || (a+c>b) || b+c>a)  {
                alert('abc là một tam giác');
            }
        } else {
            alert('false');
        }
    </script>
