<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h1>vong lap do...while</h1>
        <p id="demo"></p>
    </div>
    <script>
        let value = null;
        do {
            value =parseInt(prompt('enter a number1 -> 10'));
        } while (value < 1|| value > 10);
        document.getElementById('demo').innerHTML = 'enter a number : '+value;
    </script>
</body>
</html>
