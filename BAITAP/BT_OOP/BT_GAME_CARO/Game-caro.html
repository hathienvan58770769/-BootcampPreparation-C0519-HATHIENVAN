<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
    <button type="button" onclick="gameCaro()">Starts</button>
    <div id="game-board"></div>
    </center>
    <script>
        function gameCaro(myId, myOnclick, left, top) {
            this.myId = myId;
            this.myOnclick = myOnclick;
            this.left = left;
            this.top = top;
            this.getGameCaro = function () {
                return '<div id="cell-'+this.myId+'" onclick="play('+this.myOnclick+')" class="cell" style="position: absolute; width:40px; height:40px; left:'+this.left+'px; top:'+this.top+'px; line-height: 40px;"></div>';
            }
        }
        
    </script>
</body>
</html>
