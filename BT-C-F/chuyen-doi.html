
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col-12 d-flex justify-content-center">
            <div class="col-6 d-flex flex-column">
                <h1 class="text-primary text-center">chuyển nhiệt độ từ độ C sang độ F</h1>
                <input type="text" id="nhietDo" class="form-control" placeholder="nhập độ C">
                <div>
                    <button type="button" onclick="getdoiNhietDo()" style="margin-top:10px;">đổi nhiệt độ</button>
                </div>
            </div>
        </div>
    </div>

    <script >
        function getdoiNhietDo(){
            let c = document.getElementById('nhietDo').value;
            let f = parseInt(c);
            let cd = (9*f)/5+32;
            document.write(" F = " + cd);

        }
    </script>
</body>
</html>
