<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KiemTraSoNguyenTo</title>
</head>

<body>
    <script>
        function isPrime(number) {
            if (number > 1) {
                for (let n = 2; n < number; n++) {
                    if (number % n == 0)
                        return false+ "<br/>";
                    else
                        return true + "<br/>";
                }
            } else
                return false + "<br/>";
        }
        document.write(isPrime(12));
        document.write(isPrime(17));
    </script>
</body>

</html>
