
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box1">
                <h1>chuyển nhiệt độ từ độ C sang độ F</h1>
                <form action="">
                <input type="text" id="nhietDo"  placeholder="nhập độ C">
                </form>
                <div>
                    <button type="button" onclick="getdoiNhietDo()" style="margin-top:10px;">đổi nhiệt độ</button>
                </div>
            </div>
        </div>
    </div>

    <script >
        function getdoiNhietDo(){
            let c = document.getElementById('nhietDo').value;
            let f = parseInt(c);
            let cd = (9*f)/5+32;
            document.write(" F = " + cd);

        }
    </script>
</body>
</html>
