<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="getRectangle()">
        <canvas id="myCanvas" width="1240px" height="580px" style="border: 1px solid #303030;"></canvas>
        <p id="getPerimeter"></p>
        <p id="getAcreage"></p>
        <script>
            let Rectangle = function(length, width) {
                this.length  = length;
                this.width = width;
                this.getAcreage = function(){
                    return this.length * this.width;
                }
                this.getPerimeter = function(){
                    return (this.length + this.width)*2;
                }
                
            }
            let getRandomHex = function() {
                return Math.floor(Math.random()*215);
            }
            let getRandomColor = function() {
                let pink = getRandomHex();
                let brown = getRandomHex();
                let  blue = getRandomHex();
                let red = getRandomHex();
                return "rgb(" + pink + " ," + brown + " ," + blue + " ," + red + ")";
            }
            function getRectangle() {
                let canvastxt = document.getElementById('myCanvas').getContext("2d");
                let color = getRandomColor();
                let rectangle = new Rectangle(170, 40);
                canvastxt.fillRect(100,100,rectangle.width, rectangle.length);
                canvastxt.fillStyle = color;
                canvastxt.fill();
                document.getElementById('getPerimeter').innerHTML = 'Chu vi hình chữ nhật: ' + rectangle.getPerimeter();
                document.getElementById('getAcreage').innerHTML = 'Diện tích hình chữ nhật: ' + rectangle.getAcreage();
                }

               
            
        </script>
</body>
</html>
