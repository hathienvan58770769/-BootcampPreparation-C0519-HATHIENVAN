<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <canvas id="myCanvas" width="1240px" height="580px" style="border: 1px solid black;"></canvas>
    <script>
        let Circle = function(radius) {
            this.radius = radius;
        }
        let createCircle = function(){
            let canvas = document.getElementById('myCanvas');
            let canvastxt = canvas.getContext("2d");
            let circle = new Circle(80);
            canvastxt.beginPath();
            canvastxt.arc(500, 500, circle.radius, 0, 2*Math.PI);
            canvastxt.fill();
        }
        createCircle();
