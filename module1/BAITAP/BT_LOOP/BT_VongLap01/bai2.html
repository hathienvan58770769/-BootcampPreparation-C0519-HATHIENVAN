<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let nhietdo = prompt('Nhập nhiệt độ:', '');
        if (nhietdo>100) {
            alert('Mời người dùng giảm nhiệt độ');
        } else if(nhietdo<20){
            alert('mời người dùng tăng nhiệt độ');
        }else{
            alert('mời người dùng nhập lại');
        }
    </script>
</body>
</html>
