<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    -->
    
          <script>
        let c;
        let a = 0;
        let b = 1;
        for (let i = 0; i < 20; i++) {
            c = a+b;
            a = b;
            b = c;
            if (c%5==0) {
                document.write(c + ' ');
            } 
        }
</script>
    
 
</body>
</html>
